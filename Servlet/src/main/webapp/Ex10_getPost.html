<h1> GET 방식</h1>
<!-- 1.method를 따로 지정하지 않으면 기본값 -->
<!-- 2.url에 얹어서 전송 -> 보안에 취약하다  -->
<!-- 3.데이터 길이의 제한(1024byte)  -->
<!-- 4.post방식보다는 빠르다. -> 임시저장소(캐싱)에 저장하기 때문에 로딩속도가 빠르다 -->
<form action="Ex10_getPost" method="get">
	<input type="text" name="data">
	<input type="submit">
</form>	

<h1> POST방식 </h1>
<!-- 1. method="post" 라고 따로 지정해줘야함
	 2. 패킷의 Body에 담아서 전송 -> 보안에 강력하다.
	 3. 데이터 길이에 제한이 없다.
	 4. Content-Type을 명시해야함
	 	4-1. 기본값 : Application/x-www-form-urlencoded -> key=value 형태
	 	4-2. text/plain -> 단순 txt형태로 전송
	 	4-3. multipart/form-data -> 파일전송 시에 사용
	 	 -->
<form action="Ex10_getPost" method="post">
	<input type="text" name="data">
	<input type="submit">

</form>
</html>
